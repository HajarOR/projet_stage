<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReclamationEditDlg" widgetVar="ReclamationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReclamationTitle}">
            <h:form id="ReclamationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reclamationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReclamationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reclamationController.selected.id}" title="#{bundle.EditReclamationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditReclamationLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{reclamationController.selected.numero}" title="#{bundle.EditReclamationTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditReclamationLabel_cause}" for="cause" />
                        <p:inputText id="cause" value="#{reclamationController.selected.cause}" title="#{bundle.EditReclamationTitle_cause}" />
                        <p:outputLabel value="#{bundle.EditReclamationLabel_vue}" for="vue" />
                        <p:selectBooleanCheckbox id="vue" value="#{reclamationController.selected.vue}" />
                        <p:outputLabel value="#{bundle.EditReclamationLabel_dateReclamation}" for="dateReclamation" />
                        <p:calendar id="dateReclamation" pattern="MM/dd/yyyy" value="#{reclamationController.selected.dateReclamation}" title="#{bundle.EditReclamationTitle_dateReclamation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReclamationLabel_citoyen}" for="citoyen" />
                        <p:selectOneMenu id="citoyen" value="#{reclamationController.selected.citoyen}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{citoyenController.itemsAvailableSelectOne}"
                                           var="citoyenItem"
                                           itemValue="#{citoyenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReclamationLabel_activite}" for="activite" />
                        <p:selectOneMenu id="activite" value="#{reclamationController.selected.activite}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{activiteController.itemsAvailableSelectOne}"
                                           var="activiteItem"
                                           itemValue="#{activiteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reclamationController.update}" value="#{bundle.Save}" update="display,:ReclamationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReclamationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReclamationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
