<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuartierCreateDlg" widgetVar="QuartierCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuartierTitle}">
            <h:form id="QuartierCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quartierController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuartierLabel_id}" for="id" />
                        <p:inputText id="id" value="#{quartierController.selected.id}" title="#{bundle.CreateQuartierTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateQuartierLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{quartierController.selected.libelle}" title="#{bundle.CreateQuartierTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateQuartierLabel_annexe}" for="annexe" />
                        <p:selectOneMenu id="annexe" value="#{quartierController.selected.annexe}" >
                            <f:selectItems value="#{annexeController.itemsAvailableSelectOne}"
                                           var="annexeItem"
                                           itemValue="#{annexeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quartierController.create}" value="#{bundle.Save}" update="display,:QuartierListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuartierCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuartierCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
