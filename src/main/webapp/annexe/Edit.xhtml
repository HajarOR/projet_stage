<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnexeEditDlg" widgetVar="AnnexeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnnexeTitle}">
            <h:form id="AnnexeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annexeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnnexeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{annexeController.selected.id}" title="#{bundle.EditAnnexeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAnnexeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{annexeController.selected.libelle}" title="#{bundle.EditAnnexeTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{annexeController.update}" value="#{bundle.Save}" update="display,:AnnexeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnnexeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnnexeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
