<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestion des autorisations</title>
    </h:head>
    <h:body>
        <ui:composition>
            <ui:include src="Head.xhtml"/>

            <p:dialog id="ActiviteCreateDlg" widgetVar="pwdOublie" modal="true" resizable="false" appendTo="@(body)">
                <f:facet name="header">
                    <h4 class="modal-title"><p:outputLabel value="Mot de passe oublié ?" style="color: #68dff0"/></h4>
                </f:facet>
                <h:form>
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p>Entrer votre adresse electronique pour récupérer votre mot de passe.</p>
                                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>

                            </div>
                            <div class="modal-footer">
                                <h:commandButton class="btn btn-default" type="button" value="Cancel" onclick="PF('pwdOublie').hide()"></h:commandButton>
                                <h:commandButton class="btn btn-theme" type="button" value="Submit"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
            </p:dialog>

        </ui:composition>
    </h:body>
</html>
