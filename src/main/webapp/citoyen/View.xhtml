<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitoyenViewDlg" widgetVar="CitoyenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitoyenTitle}">
            <h:form id="CitoyenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citoyenController.selected != null}">
                        <h:outputText value="#{bundle.ViewCitoyenLabel_cin}"/>
                        <h:outputText value="#{citoyenController.selected.cin}" title="#{bundle.ViewCitoyenTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewCitoyenLabel_tele}"/>
                        <h:outputText value="#{citoyenController.selected.tele}" title="#{bundle.ViewCitoyenTitle_tele}"/>
                        <h:outputText value="#{bundle.ViewCitoyenLabel_nom}"/>
                        <h:outputText value="#{citoyenController.selected.nom}" title="#{bundle.ViewCitoyenTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CitoyenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
